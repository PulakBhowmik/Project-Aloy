<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Details - Aloy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Aloy</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/templates/login.html">Login</a>
            <a class="nav-link" href="/templates/register.html">Register</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div id="apartmentDetails" class="card">
        <div class="card-body text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading apartment details...</p>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-primary">Back to Search</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get apartment ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const apartmentId = urlParams.get('id');

        if (!apartmentId) {
            document.getElementById('apartmentDetails').innerHTML =
                '<div class="alert alert-danger">No apartment ID specified</div>';
            return;
        }

        // Fetch apartment details
        fetch(`/api/apartments/${apartmentId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Apartment not found');
                }
                return response.json();
            })
            .then(apartment => {
                displayApartmentDetails(apartment);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('apartmentDetails').innerHTML =
                    `<div class="alert alert-danger">Error: ${error.message}</div>`;
            });
    });

    function displayApartmentDetails(apartment) {
        const container = document.getElementById('apartmentDetails');
        
        // Check if apartment is booked
        const isBooked = apartment.booked || apartment.status === 'RENTED';
        const bookingStatusBadge = isBooked 
            ? '<span class="badge bg-danger fs-6">ALREADY BOOKED</span>' 
            : '<span class="badge bg-success fs-6">AVAILABLE</span>';

        let bookingButtons = '';
        if (isBooked) {
            bookingButtons = `
                <div class="alert alert-warning mt-4" role="alert">
                    <h5 class="alert-heading">⚠️ This apartment is already booked!</h5>
                    <p>Unfortunately, this property has already been rented to another tenant.</p>
                    <hr>
                    <p class="mb-0">
                        <a href="/" class="btn btn-primary">Browse Other Available Apartments</a>
                    </p>
                </div>
            `;
        } else {
            bookingButtons = `
                <div class="mt-4 text-center">
                    <button class="btn btn-success btn-lg" id="bookSoloBtn" data-apartment-id="${apartment.apartmentId}" data-amount="${apartment.monthlyRate}">
                        Book for Myself
                    </button>
                    <button class="btn btn-info btn-lg ms-2" id="bookGroupBtn" data-apartment-id="${apartment.apartmentId}" data-amount="${apartment.monthlyRate}">
                        Book in a Group
                    </button>
                </div>
            `;
        }

        let html = `
            <img src="https://placehold.co/800x500/4f46e5/ffffff?text=${encodeURIComponent(apartment.title)}"
                 class="card-img-top" alt="${apartment.title}">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="price-tag">৳${apartment.monthlyRate}/month</div>
                    ${bookingStatusBadge}
                </div>
                <h2 class="card-title">${apartment.title}</h2>
                <p class="card-text lead">${apartment.description || 'No description available'}</p>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <h5>Property Details</h5>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Location:</strong> ${apartment.address || 'N/A'}</li>
                            <li class="list-group-item"><strong>District:</strong> ${apartment.district || 'N/A'}</li>
                            <li class="list-group-item"><strong>Available from:</strong> ${formatDate(apartment.availability) || 'N/A'}</li>
                            <li class="list-group-item"><strong>Suitable for:</strong> ${apartment.allowedFor === 'solo' ? 'Solo' : (apartment.allowedFor === 'group' ? 'Group' : (apartment.allowedFor === 'both' ? 'Both (Solo & Group)' : 'N/A'))}</li>
                            <li class="list-group-item"><strong>Status:</strong> ${isBooked ? '<span class="text-danger fw-bold">RENTED</span>' : '<span class="text-success fw-bold">AVAILABLE</span>'}</li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h5>Owner Information</h5>
                        <div class="card">
                            <div class="card-body">
                                <p><strong>Owner ID:</strong> ${apartment.ownerId || 'N/A'}</p>
                                <button class="btn btn-primary" onclick="contactOwner(${apartment.ownerId})">Contact Owner</button>
                            </div>
                        </div>
                    </div>
                </div>

                ${bookingButtons}
                <div id="paymentModalContainer"></div>
                <div id="groupModalContainer"></div>
                
                <!-- Reviews Section -->
                <div class="mt-5">
                    <h3 class="mb-4">
                        <i class="bi bi-star-fill text-warning"></i> Tenant Reviews
                    </h3>
                    <div id="reviewsContainer">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading reviews...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;

        container.innerHTML = html;
        
        // Load reviews for this apartment
        loadApartmentReviews(apartmentId);
    }

    function formatDate(dateString) {
        if (!dateString) return 'N/A';
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    }

    function contactOwner(ownerId) {
        alert('Contact feature will be implemented in the booking system');
    }
</script>
</body>
</html>
