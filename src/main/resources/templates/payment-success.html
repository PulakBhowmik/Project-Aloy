<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-success">Payment Successful!</h2>
    <p>Transaction ID: <strong id="tranId" th:text="${tranId}"></strong></p>
    <p>Amount Paid: <strong th:text="${amount}"></strong></p>
    <p>Card Type: <strong th:text="${cardType}"></strong></p>
    <button id="downloadReceiptBtn" class="btn btn-primary">Download Receipt</button>
    </div>
    <script>
    document.getElementById('downloadReceiptBtn').onclick = function() {
        var tranId = document.getElementById('tranId').textContent.trim();
        if(tranId) {
            // Create a temporary link to download the receipt
            var downloadLink = document.createElement('a');
            downloadLink.href = '/payment-success/download?tran_id=' + encodeURIComponent(tranId);
            downloadLink.download = 'receipt_' + tranId + '.pdf';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            
            // After 2 seconds, redirect to home page to show updated apartment status
            // Add cache busting to force fresh data load
            setTimeout(function() {
                window.location.href = '/?refresh=' + Date.now();
            }, 2000);
        } else {
            alert('Transaction ID not found.');
        }
    };
    </script>
</body>
</html>
